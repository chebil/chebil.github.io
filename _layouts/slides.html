<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

        {% seo %}

		<link rel="stylesheet" href="/assets/reveal.js/dist/reset.css">
		<link rel="stylesheet" href="/assets/reveal.js/dist/reveal.css">
		<link rel="stylesheet" href="/assets/reveal.js/dist/theme/simple.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="/assets/reveal.js/plugin/highlight/zenburn.css">

		<style>
			.reveal .slides {
				text-align: left;
			}
			.reveal h1,
			.reveal h2,
			.reveal h3,
			.reveal h4,
			.reveal h5,
			.reveal h6 {
				text-align: left;
			}
		</style>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				{{ content }}
			</div>
		</div>

		<script src="/assets/reveal.js/dist/reveal.js"></script>
		<script src="/assets/reveal.js/plugin/notes/notes.js"></script>
		<script src="/assets/reveal.js/plugin/markdown/markdown.js"></script>
		<script src="/assets/reveal.js/plugin/highlight/highlight.js"></script>
		<script src="/assets/reveal.js/plugin/math/math.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,
				disableLayout: true,
				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes, RevealMath.KaTeX ]
			});
		</script>
	</body>
</html>
